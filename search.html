<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索 | 毛巳煜的个人主页</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 0; }
        header { background: #333; color: #fff; padding: 10px 0; text-align: center; }
        .container { width: 80%; margin: 0 auto; padding: 20px; }
        h1, h2, h3 { color: #333; }
        footer { text-align: center; padding: 20px 0; background: #f4f4f4; }
        .content { margin-top: 20px; }
        #search-results { margin-top: 20px; }
    </style>
</head>
<body>
    <header>
        <h1>搜索博客</h1>
    </header>

    <div class="container">
        <section>
            <input type="text" id="search-input" placeholder="输入关键字进行搜索..." oninput="search()" style="width: 100%; padding: 10px; margin-top: 20px;">
            <div id="search-results"></div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 毛巳煜. All rights reserved.</p>
    </footer>

    <script src="lunr.min.js"></script>
    <script>
        let idx;
        let data;

        // Fetch JSON index file generated by Jekyll
        fetch('{{ site.baseurl }}/index.json')
            .then(response => response.json())
            .then(posts => {
                data = posts;
                idx = lunr(function () {
                    this.field('title');
                    this.field('content');
                    this.ref('url');

                    posts.forEach(post => {
                        this.add({
                            title: post.title,
                            content: post.content,
                            url: post.url
                        });
                    });
                });
            });

        function search() {
            const query = document.getElementById('search-input').value;
            const resultsContainer = document.getElementById('search-results');
            resultsContainer.innerHTML = '';

            if (typeof idx !== 'undefined') {
                const results = idx.search(query);
                if (results.length) {
                    results.forEach(result => {
                        const item = data.find(post => post.url === result.ref);
                        const div = document.createElement('div');
                        const a = document.createElement('a');
                        a.href = item.url;
                        a.textContent = item.title;
                        div.appendChild(a);
                        resultsContainer.appendChild(div);
                    });
                } else {
                    resultsContainer.textContent = '未找到匹配的结果。';
                }
            } else {
                resultsContainer.textContent = '正在加载搜索索引，请稍候...';
            }
        }
    </script>
</body>
</html>
