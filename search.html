layout: default
---

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }} - 搜索</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 0; }
        .container { width: 80%; margin: 0 auto; padding: 20px; }
        h2 { color: #333; }
        .content { margin-top: 20px; }
        .search-results { list-style: none; padding: 0; }
        .search-results li { padding: 10px; border-bottom: 1px solid #ddd; }
        .search-results li:last-child { border-bottom: none; }
    </style>
</head>
<body>
    <main class="container">
        <section>
            <div class="content">
                <h2>搜索结果</h2>
                <input type="text" id="search-input" placeholder="输入关键字进行搜索">
                <ul id="search-results" class="search-results"></ul>
            </div>
        </section>
    </main>

    <script>
        async function fetchData() {
            let response = await fetch('{{ site.baseurl }}/index.json');
            let data = await response.json();
            return data;
        }

        function search(query, data) {
            return data.filter(post => post.title.includes(query) || post.content.includes(query));
        }

        function displayResults(results) {
            let resultsContainer = document.getElementById('search-results');
            resultsContainer.innerHTML = '';

            if (results.length === 0) {
                resultsContainer.innerHTML = '<li>没有找到匹配的结果。</li>';
                return;
            }

            results.forEach(post => {
                let li = document.createElement('li');
                li.innerHTML = `<a href="{{ site.baseurl }}${post.url}">${post.title}</a><br><small>${post.date}</small>`;
                resultsContainer.appendChild(li);
            });
        }

        document.getElementById('search-input').addEventListener('input', async function () {
            let query = this.value.trim().toLowerCase();
            if (query.length > 0) {
                let data = await fetchData();
                let results = search(query, data);
                displayResults(results);
            } else {
                document.getElementById('search-results').innerHTML = '';
            }
        });
    </script>
</body>
</html>
