<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }} - 搜索</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        .search-box {
            margin-top: 20px;
        }

        .search-results {
            list-style: none;
            padding: 0;
        }

        .search-results li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .search-results li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
<main class="container">
    <section>
        <h2>搜索</h2>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="输入关键字进行搜索">
        </div>
        <ul id="search-results" class="search-results"></ul>
    </section>
</main>

<script>
    function fetchData(url) {
        return fetch(url)
            .then(response => response.json())
            .catch(error => {
                console.error('获取数据时出错：', error);
            });
    }

    function search() {
        let searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
        let resultsDiv = document.getElementById('searchResults');
        resultsDiv.innerHTML = ''; // 清空之前的搜索结果

        fetchData('index.json')
            .then(data => {
                let filteredData = data.titles.filter(item => item.title.toLowerCase().includes(searchTerm));
                filteredData.forEach(item => {
                    resultsDiv.innerHTML += `<p><a href="${item.url}">${item.title}</a></p>`;
                });

                if (filteredData.length === 0) {
                    resultsDiv.innerHTML = '<p>未找到匹配的文章标题。</p>';
                }
            })
            .catch(error => {
                console.error('搜索时出错：', error);
            });
    }
</script>
</body>
</html>
