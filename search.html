<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索结果</title>
</head>
<body>
<input type="text" id="searchInput" placeholder="搜索文章标题">
<button onclick="search()">搜索</button>
<div id="searchResults"></div>

<script>
    function fetchData(url) {
        return fetch(url)
            .then(response => response.json())
            .catch(error => {
                console.error('获取数据时出错：', error);
            });
    }

    function search() {
        let searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
        let resultsDiv = document.getElementById('searchResults');
        resultsDiv.innerHTML = ''; // 清空之前的搜索结果

        fetchData('index.json')
            .then(data => {
                let filteredData = data.titles.filter(item => item.title.toLowerCase().includes(searchTerm));
                filteredData.forEach(item => {
                    resultsDiv.innerHTML += `<p><a href="${item.url}">${item.title}</a></p>`;
                });

                if (filteredData.length === 0) {
                    resultsDiv.innerHTML = '<p>未找到匹配的文章标题。</p>';
                }
            })
            .catch(error => {
                console.error('搜索时出错：', error);
            });
    }
</script>
</body>
</html>
