<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="blog/assets/css/style.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>年份筛选</h2>
      <ul>
        {% for year in site.data.years %}
          <li><a href="#{{ year[0] }}">{{ year[0] }}</a></li>
        {% endfor %}
      </ul>
    </div>

    <div class="content">
      {% for year in site.data.years %}
        <h2 id="{{ year[0] }}">{{ year[0] }}</h2>
        <ul>
          {% for post in year[1] %}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
          {% endfor %}
        </ul>
      {% endfor %}
    </div>
  </div>
</body>
</html>
