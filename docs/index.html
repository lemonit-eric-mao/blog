<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>技术分享</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- 基础CSS -->
    <link rel="stylesheet" href="_lib/css/vue.css">
    <!-- 扩展CSS-菜单栏 -->
    <link rel="stylesheet" href="_lib/css/sidebar-folder.min.css">

</head>

<body>

<div id="app"></div>

<script>
    window.$docsify = {
        // 文档标题，会显示在侧边栏顶部。
        name: '首页',

        // 开启渲染封面的功能
        coverpage: true,

        // 加载 _navbar.md文件
        // 也可以写成 loadNavbar: '_navbar.md'
        loadNavbar: true,

        // 加载 _sidebar.md
        loadSidebar: true,

        subMaxLevel: 0,

        // 切换页面后是否自动跳转到页面顶部
        auto2top: true,

        // 嵌套的侧边栏, 配置 alias 避免不必要的回退过程。
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md',
            '/.*/_navbar.md': '/_navbar.md'
        },

        tabs: {
            sync: true,
            persist: true,
            theme: 'classic',
            tabComments: true,
            tabHeadings: true
        },

        // 配置仓库地址或者 username/repo 的字符串，会在页面右上角渲染一个 GitHub Corner 挂件。
        repo: 'https://github.com/lemonit-eric-mao/blog',

        // 全文搜索配置项
        search: {
            paths: 'auto',
            placeholder: '全文搜索',
            noData: '未找不相关结果',
            depth: 1,
        },
    }
</script>
<!-- 基础JS库-Docsify v4 -->
<script src="_lib/javascript/docsify@4.js"></script>
<!-- 扩展JS库-docsify-tabs (latest v1.x.x) -->
<script src="_lib/javascript/docsify-tabs@1.js"></script>
<!--扩展JS库-复制到剪贴板-->
<script src="_lib/javascript/docsify-copy-code.min.js"></script>
<!--扩展JS库-搜索-->
<script src="_lib/javascript/search.min.js"></script>
<!--扩展JS库-折叠菜单栏-->
<script src="_lib/javascript/docsify-sidebar-collapse.min.js"></script>
<!--扩展JS库-Go语言高亮插件-->
<script src="_lib/javascript/prism-go.min.js"></script>
<!--扩展JS库-Python语言高亮插件-->
<script src="_lib/javascript/prism-python.min.js"></script>
<!--扩展JS库-Java语言高亮插件-->
<script src="_lib/javascript/prism-java.min.js"></script>
<!--扩展JS库-Bash语言高亮插件-->
<script src="_lib/javascript/prism-bash.min.js"></script>
<!--扩展JS库-数学函数高亮插件-->
<script src="_lib/javascript/tex-mml-chtml.js"></script>
<script src="_lib/javascript/docsify-latex.js"></script>
<!--扩展JS库-YAML高亮插件-->
<script src="_lib/javascript/prism-yaml.min.js"></script>

</body>

</html>
