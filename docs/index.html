<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <!-- 基础CSS -->
    <link rel="stylesheet" href="_lib/css/vue.css">
    <!-- 扩展CSS-菜单栏 -->
    <link rel="stylesheet" href="_lib/css/sidebar.min.css">
    <!-- 扩展CSS-菜单栏 -->
    <link rel="stylesheet" href="_lib/css/sidebar-folder.min.css">

</head>

<body>

<div id="app"></div>

<script>
    window.$docsify = {
        // 文档标题，会显示在侧边栏顶部。
        name: 'Go 语言入门',

        // 开启渲染封面的功能
        coverpage: true,

        // 加载 _navbar.md文件
        // 也可以写成 loadNavbar: '_navbar.md'
        loadNavbar: true,

        // 加载 _sidebar.md
        loadSidebar: true,

        subMaxLevel: 0,

        // 切换页面后是否自动跳转到页面顶部
        auto2top: true,

        // 嵌套的侧边栏, 配置 alias 避免不必要的回退过程。
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md',
            '/.*/_navbar.md': '/_navbar.md'
        },

        tabs: {
            sync: true,
            persist: true,
            theme: 'classic',
            tabComments: true,
            tabHeadings: true
        },

        // 配置仓库地址或者 username/repo 的字符串，会在页面右上角渲染一个 GitHub Corner 挂件。
        repo: 'https://github.com/unknwon/the-way-to-go_ZH_CN/blob/master/eBook/directory.md#%E7%9B%AE%E5%BD%95',

        // 在线编辑
        plugins: [
            // EditOnGithubPlugin.create(docBase, docEditBase, title)
        ]
    }
</script>
<!-- 基础JS库-Docsify v4 -->
<script src="_lib/javascript/docsify@4.js"></script>
<!-- 扩展JS库-docsify-tabs (latest v1.x.x) -->
<script src="_lib/javascript/docsify-tabs@1.js"></script>
<!--扩展JS库-复制到剪贴板-->
<script src="_lib/javascript/docsify-copy-code.min.js"></script>
<!--扩展JS库-搜索-->
<script src="_lib/javascript/search.min.js"></script>
<!--扩展JS库-折叠菜单栏-->
<script src="_lib/javascript/docsify-sidebar-collapse.min.js"></script>
<!--扩展JS库-Go语言高亮插件-->
<script src="_lib/javascript/prism-go.min.js"></script>
<!--扩展JS库-YAML高亮插件-->
<script src="_lib/javascript/prism-yaml.min.js"></script>

</body>

</html>
